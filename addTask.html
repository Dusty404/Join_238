            <a class="navbar" href="./board.html">
                <img class="navbarIcon" src="img/board-navbar.svg" alt="">
                <p>Board</p>
            </a>
            <a class="navbar" href="./contacts.html">
                <img class="navbarIcon" src="img/contacts-navbar.svg" alt="">

        </div>
        <div class="navbarFooter">
            <a class="navbarNotPicked" href="./privacyPolicyInternal.html">Privacy Policy</a>
            <a class="navbarNotPicked" href="./legalNoticeInternal.html">Legal notice</a>

    <div class="header">
        <p>Kanban Project Management Tool</p>
        <div class="headerIcons">
            <a href="./help.html" class="headerIconLink">
                <img src="img/helpIcon.svg" alt="Help Icon">
            </a>

                <div class="initials dropbtn" onclick="toggleElement('myDropdown')">

    <div class="mainContainer">
        <div class="mainContainerHeader">
            <div class="mainContainerHeaderText">Add Task</div>
        </div>
        <div class="addTaskMainContainer">
            <div class="leftAddTaskContainer">
                <div class="Box">
                    <p class="pText">Title*</p>
                    <input type="text" placeholder="Enter a Title">
                </div>

                <div class="Box">
                    <p class="pText">Description</p>
                    <input type="text" class="descriptionInput" placeholder="Enter a Description">
                </div>

                <div class="Box">
                    <p class="pText">Assigned to</p>
                    <input type="selection" name="" id="">
                </div>
            </div>

            <img class="vector" src="./img/vector-4.svg" alt="">

            <div class="rightAddTaskContainer">

                <div class="Box">
                    <p class="pText">Due Date*</p>
                    <input type="date" placeholder="dd/mm/yyyy">
                </div>

                <div class="Box">
                    <p class="pText">Prio</p>
                    <div class="prioSelectionBox">
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </div>

                <div class="Box">
                    <p class="pText">Category*</p>
                    <input type="date" placeholder="Select task category">
                </div>

                <div class="Box">
                    <p></p>
                    <input type="date" placeholder="Select task category">
                </div>
