<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="grundStyle.css">
    <link rel="stylesheet" href="summary.css">
    <script src="./grund.js"></script>
    <script src="./summary.js"></script>
    <link rel="shortcut icon" href="./img/Capa-1.svg" type="image/x-icon">
</head>
<body onload="loadContent('navbarSummary'), load()">

    <div w3-include-html="templates/navbar.html"></div>

    <div class="mainContainer">
        <div class="headlineContainer">
            <h1>Join 360</h1>
            <img class="splitLine" src="img/vector-5.svg" alt="">
            <div class="headerText">Key Metrics at Glance</div>
            <img class="mobileVector2" src="./img/mobileSummaryVector2.svg" alt="">
        </div>
        <div class="midContainer">
            <div class="TaskContainer">
                <div class="toDoDoneContainer">
                    <a href="board.html" style="text-decoration: none; color: inherit;">
                        <div class="toDo">
                            <img class="icon" src="./img/to-do-Icon.svg" alt="">
                            <div class="align">
                                <div class="count" id="toDo">0</div>
                                <p class="boxText">To-do</p>
                            </div>
                        </div>
                    </a>
                    <a href="board.html" style="text-decoration: none; color: inherit;">
                        <div class="toDo">
                            <img class="icon" src="./img/done.svg" alt="">
                            <div class="align">
                                <div class="count" id="done">0</div>
                                <p class="boxText">Done</p>
                            </div>
                        </div>
                    </a>
                </div>

                <a href="board.html" style="text-decoration: none; color: inherit;">
                    <div class="urgentContainer">
                        <div class="urgentCount">
                            <img class="icon" src="./img/urgent.svg" alt="">
                            <div class="align">
                                <div class="count" id="urgent">0</div>
                                <p>Urgent</p>
                            </div>
                        </div>
                        <img class="vector-urgent" src="./img/vector-urgent.svg" alt="">
                        <img class="mobileVector" src="./img/mobileVectorUrgent.svg" alt="">
                        <div class="deadline">
                            <b id="dedlineDate" class="deadlineDate">No</b>
                            <p id="deadlineText" class="deadlineText">Upcoming Deadline</p>
                        </div>
                    </div>
                </a>
                
                <div class="bottomContainers">
                    <a href="board.html" style="text-decoration: none; color: inherit;">
                        <div class="align box">
                            <div id="taskInBoard" class="count">0</div>
                            <p class="boxText">Tasks In<br>Board</p>
                        </div>
                    </a>
                    <a href="board.html" style="text-decoration: none; color: inherit;">
                        <div class="align box">
                            <div id="taskInProgress" class="count">0</div>
                            <p class="boxText">Tasks in<br>Progress</p>
                        </div>
                    </a>
                    <a href="board.html" style="text-decoration: none; color: inherit;">
                        <div class="align box">
                            <div id="awaitingFeedback" class="count">0</div>
                            <p class="boxText">Awaiting Feedback</p>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="gmName">
                <div id="goodMorningText" class="goodMorning">Good morning,</div>
                <div class="name" id="name"></div>
            </div>
        </div>
    </div>
</body>
</html>
