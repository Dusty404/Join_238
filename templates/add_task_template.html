<form class="task-form" id="taskForm" onsubmit="return addTaskEvent()">

    <div class="add-task-title">
        <h1>Add Task</h1>
        <div id="closeTaskButton" onclick="displayNone('addTaskWindow')" class="closeButtonBackground">
            <img src="./img/close.svg" alt="">
        </div>
    </div>

    <div class="input-wrapper">

        <div class="input-left">
            <div class="task-input-field">
            <span class="input-name">Title<span style="color: red">*</span></span>
            <div class="error-wrapper">
                <div class="task-title mrg-bttm-0">
                    <input type="text" id="task-title1" placeholder="Enter a title"
                        title="Please enter at least one word.">

                </div>
                <span id="titleError" class="error d-none">Task title must not be empty</span>
            </div>
        </div>
        <div class="task-input-field">
            <span class="input-name">Description</span>
            <div class="task-title task-text">
                <textarea id="taskDescription" placeholder="Enter a Description"></textarea>
            </div>
        </div>
        <div class="task-input-field">
            <span class="input-name">Assigned to</span>

            <div id="category-wrapper" class="category-wrapper excludedObject mrg-bttm-8 ">
                <div class="contact-list-open">
                    <div onclick="showContactDrp()" id="assign-field" class="category-field">
                        <div class="assign-contact">
                            <p id="assigned-contact">Select contacts to assign</p>

                            <div class="arrow-drp-dwn">
                                <img id="arrow-drp-dwn" src="./img/arrow_drop_down.svg" alt="">
                            </div>

                        </div>
                    </div>
                    <div id="contact-drp-dwn" class="contacts-drp-list d-none">
                        <div id="contact-content" class="dropdown-category-content">
                            <div onclick="highlightContact(1)" id="contact-in-list1" class="contact-in-list pddng-12">
                                <div class="flex-center">
                                    <div class="initialsContact-small">LM</div>
                                    <span class="pddng-lft-12">Lisa MÃ¼ller</span>
                                </div><img id="check-button1" src="./img/check-button.svg" alt=""> <img
                                    id="checked-button1" class="d-none" src="./img/checked-button.svg" alt="">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div id="selected-initial-ico" class="selected-initial-ico">

            </div>

        </div>
    </div>
        <div class="separator"></div>
        <div class="input-right">
            <div class="task-input-field">
            <span class="input-name">Due date<span style="color: red">*</span></span>
            <div class="error-wrapper">
                <div class="task-title mrg-bttm-0">
                    <input class="task-date" type="date" id="taskDate" placeholder="dd/mm/yyyy"
                        title="Please enter date">
                </div>
                <span class="error d-none" id="errorDate">Please select date</span>
            </div>
        </div>
        <div class="task-input-field">
            <span class="input-name">Prio</span>
            <div class="prio-buttons">
                <div onclick="prioritySelected('prio-alta', 'prio-select-red', 'prio-select')" id="prio-alta"
                    class="task-title prio-task prio-alta">
                    <p class="prio-text">Urgent</p>
                    <img src="./img/prio-alta.svg" alt="">
                </div>
                <div onclick="prioritySelected('prio-media', 'prio-select-orange', 'prio-select')" id="prio-media"
                    class="task-title prio-task prio-media prio-select-orange prio-select">
                    <p class="prio-text">Medium</p>
                    <img src="./img/prio-media.svg" alt="">
                </div>
                <div onclick="prioritySelected('prio-baja', 'prio-select-green', 'prio-select')" id="prio-baja"
                    class="task-title prio-task prio-baja">
                    <p class="prio-text">Low</p>
                    <img src="./img/prio-baja.svg" alt="">
                </div>
            </div>
        </div>
        <div class="task-input-field">
            <span class="input-name">Category<span style="color: red">*</span></span>
            <div class="error-wrapper">
                <div onclick="showCategoryDrp()" class="category-wrapper excludedObject mrg-bttm-0">
                    <div class="contact-list-open">
                        <div id="category-field" class="category-field">
                            <div class="assign-contact">
                                <p id="selected-category">Select task category</p>

                                <div class="arrow-drp-dwn">
                                    <img id="arrow-drp-dwn2" src="./img/arrow_drop_down.svg" alt="">
                                </div>

                            </div>
                        </div>
                        <div id="category-drp-dwn" class="contacts-drp-list d-none">
                            <div class="dropdown-category-content">
                                <span onclick="assignCategory('Technical Task')"
                                    class="pddng-12 highlight-gray">Technical Task</span>
                                <span onclick="assignCategory('User Story')" class="pddng-12 highlight-gray">User
                                    Story</span>
                            </div>

                        </div>

                    </div>

                </div>
                <span id="categoryError" class="error d-none">Please select category</span>
            </div>
        </div>
        <div class="task-input-field">
            <span class="input-name">Subtask</span>
            <div class="subtask-wrapper">
                <div class="task-title excludedObject mrg-bttm-4">
                    <input onfocus="alternateTwoElements('subtask-buttons', 'subtask-plus')" type="text" id="taskSub"
                        placeholder="Add new subtask">
                    <img onclick="pushToSubTaskList()" id="subtask-plus" class="plus mrg-rgt-12" src="./img/plus.svg"
                        alt="">
                    <div id="subtask-buttons" class="sub-task-buttons d-none">
                        <img onclick="resetInput(); alternateTwoElements('subtask-plus', 'subtask-buttons');"
                            class="plus" src="./img/cross-box-small.svg" alt="">
                        <img src="./img/separator-small.svg" alt="">
                        <img onclick="pushToSubTaskList()" class="plus" src="./img/check-small.svg" alt="">
                    </div>
                </div>

                <div id="sub-task-list" class="sub-task-list">

                </div>
            </div>
        </div>

        </div>
    </div>
    </div>

    <div class="task-lowsection">
        <div class="task-remark" style="font-size: 16px;">
            <span style="color: red">*</span><span>This field is required</span>
        </div>
        <div class="task-buttons">
            <button onclick="disableButton()" type="reset" class="cancelButton cancelButtonDNone">Clear
                <svg class="iconSVG" width="14" height="14" viewBox="0 0 14 14" fill="#2A3647">
                    <path
                        d="M7.06917 7.00008L12.3122 12.2431M1.82617 12.2431L7.06917 7.00008L1.82617 12.2431ZM12.3122 1.75708L7.06817 7.00008L12.3122 1.75708ZM7.06817 7.00008L1.82617 1.75708L7.06817 7.00008Z"
                        stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button onmousemove="showErrorMsg()" type="submit" disabled id="create-task-bttn" 
                class="create-task-button">Create Task<img src="./img/buttonCheck.svg"></button>
        </div>
    </div>

</form>
