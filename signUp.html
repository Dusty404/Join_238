<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign Up</title>
    <link rel="shortcut icon" href="./img/Capa-1.svg" type="image/x-icon">
    <link rel="stylesheet" href="logInStyle.css">
    <script src="./script.js" defer></script>
</head>
<body onload="">
    <div class="overflow-wrapper">
        <img id="splash-screen" class="logo-small" src="./img/Capa-1.svg" alt="">
    </div>

    <div id="content" class="d-none">
        <div id="log-in" class="signUpLayout">
            <a href="logIn.html?returnHome"><img src="img/arrow-left-line.svg" id="backToLogInArrow" class="backToLogInArrow"></a>
            <div class="log-in-title">
                <h1 id="title">Sign up</h1>
                <div class="separator"></div>
            </div>


            <form id="inputSection" class="inputSectionSignUp">
                <div class="login-credentials">
                    <input type="name" id="signUpName" placeholder="Name" required>
                    <img class="cred-icon" src="./img/person.svg" alt="">
                    <div id="nameError" class="error-message d-none">Please enter a name.</div>
                </div>
                <div class="login-credentials">
                    <input type="email" name="" id="signUpEmail" placeholder="Email" required>
                    <img class="cred-icon" src="./img/mail.svg" alt="">
                    <div id="emailError" class="error-message d-none">Please enter an email.</div>
                </div>
                <div class="login-credentials">
                    <input type="password" id="signUpPassword" placeholder="Password" required>
                    <img class="cred-icon" src="./img/lock.svg" alt="">
                    <div id="passwordError" class="error-message d-none">Please enter a password.</div>
                </div>
                <div class="login-credentials">
                    <input type="password" id="againSignUpPassword" placeholder="Repeat password" required>
                    <img class="cred-icon" src="./img/lock.svg" alt="">
                    <div id="confirmPasswordError" class="error-message d-none">Passwords do not match.</div>
                </div>
                <div class="accept-privacy-policy m-top24">
                    <input class="rememberMe-button" type="checkbox" id="acceptPrivatPolicyButton">
                    <label class="rememberMe-text" for="rememberMe">I accept the <a href="./privacyPolicyExternal.html" target="_blank">Privacy Policy</a></label>
                </div>
            </form>

            <div class="login-guest-login-buttons">
                <button type="submit" onclick="" id="signUpButton" class="sign-up-button" disabled>Sign up</button>
            </div>
        </div>

        <div class="footer">
            <a href="./privacyPolicyExternal.html" target="_blank">Privacy Policy</a>
            <a href="./legalNoticeExternal.html" target="_blank">Legal notice</a>
        </div>
    </div>
</body>
</html>
