<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign Up</title>
    <link rel="shortcut icon" href="./img/Capa-1.svg" type="image/x-icon">
    <link rel="stylesheet" href="logInStyle.css">
    <link rel="stylesheet" href="signUp.css">
    <script src="./login.js" defer></script>
</head>
<body onload="">
    <div class="overflow-wrapper">
        <img id="splash-screen" class="logo-small" src="./img/Capa-1.svg" alt="">
    </div>

    <div id="content" class="d-none">
        <div id="log-in" class="signUpLayout">
            <a href="logIn.html?returnHome"><img src="img/arrow-left-line.svg" id="backToLogInArrow" class="backToLogInArrow"></a>
            <div class="log-in-title">
                <div id="title" class="sign-up-title">Sign up</div>
                <div class="separator"></div>
            </div>


            <form id="inputSection" class="inputSectionSignUp">
                <div class="login-credentials">
                    <input type="text" id="signUpName" placeholder="Name" required pattern="([A-ZÄÖÜ][a-zäöü]{1,}\s[A-ZÄÖÜ][a-zäöü]{1,})+" title="Please enter at least two words with initial capital letters.">
                    <img class="cred-icon" src="./img/person.svg" alt="">
                    <small id="nameError" class="error-message"></small>
                </div>
                <div class="login-credentials">
                    <input type="email" id="signUpEmail" placeholder="Email" required>
                    <img class="cred-icon" src="./img/mail.svg" alt="">
                    <small id="emailError" class="error-message"></small>
                </div>                
                <div class="login-credentials">
                    <input oninput="transformLockIcon(1)" type="password" id="signUpPassword" placeholder="Password" required>
                    <img onclick="hide(1)" id="lock1" class="cred-icon hoverEffect" src="./img/lock.svg" alt="">
                    <small id="passwordError" class="error-message"></small>
                </div>
                <div class="login-credentials">
                    <input oninput="transformLockIcon(2)" type="password" id="againSignUpPassword" placeholder="Repeat password" required>
                    <img onclick="hide(2)" id="lock2" class="cred-icon hoverEffect" src="./img/lock.svg" alt="">
                    <small id="confirmPasswordError" class="error-message"></small>
                </div>
                <div class="accept-privacy-policy m-top24">
                    <input class="rememberMe-button" type="checkbox" id="acceptPrivatPolicyButton">
                    <label class="rememberMe-text" for="acceptPrivatPolicyButton">I accept the <a href="./privacyPolicyExternal.html" target="_blank">Privacy Policy</a></label>
                    <small id="policyError" class="error-message"></small>
                </div>
            
                <div class="login-guest-login-buttons">
                    <button type="submit" id="signUpButton" class="sign-up-button">Sign up</button>
                </div>
            </form>
            
            
            
        </div>

        <div class="footer">
            <a href="./privacyPolicyExternal.html" target="_blank">Privacy Policy</a>
            <a href="./legalNoticeExternal.html" target="_blank">Legal notice</a>
        </div>
    </div>
</body>
</html>
