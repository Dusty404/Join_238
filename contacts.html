<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="grundStyle.css">
    <link rel="stylesheet" href="./contacs.css">
    <script src="./grund.js"></script>
    <link rel="shortcut icon" href="./img/Capa-1.svg" type="image/x-icon">
</head>
<body>
    <div class="leftNavbar">
        <img class="navbarLogo" src="./img/Capa-2.svg" alt="">
        <div class="navbarMenu">
            <a class="navbar" href="./summary.html">
                <img class="navbarIcon" src="img/summary-navbar.svg" alt="">
                <p>Summary</p>
            </a>
            <a class="navbar" href="./addTask.html">
                <img class="navbarIcon" src="img/add-task-navbar.svg" alt="">
                <p>Add Task</p>
            </a>
            <a class="navbar" href="./board.html">
                <img class="navbarIcon" src="img/board-navbar.svg" alt="">
                <p>Board</p>
            </a>
            <div class="navbarPicked">
                <img class="navbarIcon" src="img/contacts-navbar.svg" alt="">
                <p>Contacts</p>
            </div>
        </div>
        <div class="navbarFooter">
            <a class="navbarNotPicked" href="./privacyPolicyInternal.html">Privacy Policy</a>
            <a class="navbarNotPicked" href="./legalNoticeInternal.html">Legal notice</a>
        </div>
        
    </div>

    <div class="header">
        <p>Kanban Project Management Tool</p>
        <div class="headerIcons">
            <a href="./help.html" class="headerIconLink">
                <img src="img/helpIcon.svg" alt="Help Icon">
            </a>
            <div id="dropdownMenu" class="excludedObject">
                <div class="initials dropbtn" onclick="toggleElement('myDropdown')">
                    <p id="initials" class="dropbtn">AB</p>
                </div>
                <div id="myDropdown" class="dropdown-content d-none excludedObject">
                    <a href="./legalNoticeInternal.html">Legal Notice</a>
                    <a href="./privacyPolicyInternal.html">Privacy Policy</a>
                    <a href="./logIn.html">Log out</a>
                </div>
            </div>
        </div>
    </div>
    <div class="contactsContent">
        
        <div class="buttonDiv">
        <button class="addNewContact"><p>Add new contact</p><img class="addContactImg" src="./img/person_add.svg"></button>
        </div>
        <div class="contactsText">
            <div id="contactCarts">
                <div class="contactSort">
                    <p>
                        A
                    </p>
                </div>

                <div class="contactCart">
                    <div class="initialsContactCart">
                        <p id="contactCartInitals">AB</p>
                    </div>
                    <div class="nameAndEmail">
                        <p class="contactCartName" id="contactCartName">
                            Anton Mayer
                        </p>
                        <span id="contactCartEmail" style="color: #29ABE2;">antom@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div id="addContactPopupBackground" class="addContactPopupBackground">
        <div id="addContactPopup" class="addContactPopup">
            <div class="addContactCardLeftSide">
                <div class="addContactCardLeftSideContent">
                    <img src="./img/Capa-2.svg">
                    <h1>Add contact</h1>
                    <p>Tasks are better with a Team!</p>
                    <div class="addContactCardLeftSideBreake"></div>
                </div>    
            </div>
            <div class="addContactCardRightSide">
                <div class="addContactCardRightSideContent">
                    <div class="addContactCardRightSideContentImg">
                        <p class="addContactCardRightSideContentInitials">AB</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
