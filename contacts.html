<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="grundStyle.css">
    <link rel="stylesheet" href="./contacs.css">
    <script src="./grund.js"></script>
    <link rel="shortcut icon" href="./img/Capa-1.svg" type="image/x-icon">
</head>
<body onload="loadContent('navbarContacts')">

    <div w3-include-html="templates/navbar.html"></div>

    <div class="contactsContent">
        
        <div class="buttonDiv">
        <button class="addNewContact"><p>Add new contact</p><img class="addContactImg" src="./img/person_add.svg"></button>
        </div>
        <div class="contactsText">
            <div id="contactCarts">
                <div class="contactSort">
                    <p>
                        A
                    </p>
                </div>

                <div class="contactCart">
                    <div class="initialsContactCart">
                        <p id="contactCartInitals">AB</p>
                    </div>
                    <div class="nameAndEmail">
                        <p class="contactCartName" id="contactCartName">
                            Anton Mayer
                        </p>
                        <span id="contactCartEmail" style="color: #29ABE2;">antom@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div id="addContactPopupBackground" class="addContactPopupBackground">
        <div id="addContactPopup" class="addContactPopup">
            <div class="addContactCardLeftSide">
                <div class="addContactCardLeftSideContent">
                    <img src="./img/Capa-2.svg">
                    <h1>Add contact</h1>
                    <p>Tasks are better with a Team!</p>
                    <div class="addContactCardLeftSideBreake"></div>
                </div>    
            </div>
            <div class="addContactCardRightSide">
                <div class="addContactCardRightSideContent">
                    <div class="addContactCardRightSideContentImg">
                        <p class="addContactCardRightSideContentInitials">AB</p>
                    </div>
                    <div class="addContactCardRightSideContentInputfields">
                        <form>
                            <input class="addContactInput" placeholder="Name" type="text">
                            <input class="addContactInput" placeholder="Email" type="email">
                            <input class="addContactInput" placeholder="Phone" type="number">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
