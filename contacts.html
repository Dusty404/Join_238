<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./grundStyle.css">
    <link rel="stylesheet" href="./contacts.css">
    <script src="./grund.js"></script>
    <script src="./contacts.js"></script>
    <link rel="shortcut icon" href="./img/Capa-1.svg" type="image/x-icon">
</head>
<body onload="loadContent('navbarContacts')">

    <div w3-include-html="templates/navbar.html"></div>

    <div class="contactsContent">
        
        <div class="buttonDiv">
            <button class="addNewContact" onclick="showAddContact('addContactPopupBackground')"><p>Add new contact</p><img class="addContactImg" src="./img/person_add.svg"></button>
        </div>
        <div class="contactsText">
            <div id="contactCarts">
                <div class="contactSort">
                    <p>
                        A
                    </p>
                </div>

                <div class="contactCart">
                    <div class="initialsContactCart">
                        <p id="contactCartInitals">AB</p>
                    </div>
                    <div class="nameAndEmail">
                        <p class="contactCartName" id="contactCartName">
                            Anton Mayer
                        </p>
                        <span id="contactCartEmail" style="color: #29ABE2;">antom@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div id="addContactPopupBackground" class="addContactPopupBackground d-none" onclick="displayNone('addContactPopupBackground'), clearInput()">
        <div id="addContactPopup" class="addContactPopup" onclick="stopPropagation(event)">
            <div class="addContactCardLeftSide">
                <div class="addContactCardLeftSideContent">
                    <img src="./img/Capa-2.svg">
                    <h1>Add contact</h1>
                    <p>Tasks are better with a Team!</p>
                    <div class="addContactCardLeftSideBreake">
                        
                    </div>
                </div>    
            </div>
            <div class="addContactCardRightSide">
                <div class="addContactCardRightSideContent">
                    <div class="addContactCardRightSideContentImg">
                        <img src="./img/person_white.svg">
                    </div>
                    <div class="addContactCardRightSideContentInputfieldsAndButtons">
                        
                        <div class="addContactCardRightSideContentInputfields">
                            <div class="closeButtonDiv">
                                <div class="closeButtonBackground" onclick="displayNone('addContactPopupBackground'), clearInput()">
                                    <img class="addContactCloseButton" src="./img/close.svg">
                                </div>
                            </div>
                            <form id="addContactInputForm">
                                <div class="input">
                                    <input id="addContactName" class="addContactInput" placeholder="Name" type="text" pattern="([A-Z][a-z]{1,}\s[A-Z][a-z]{1,})+" title="Please enter at least two words with initial capital letters" required>
                                    <img src="./img/person.svg">
                                </div>
                                <div class="input">
                                    <input id="addContactEmail" class="addContactInput" placeholder="Email" type="email" required>
                                    <img src="./img/mail.svg">
                                </div>
                                <div class="input">
                                    <input id="addContactPhone" class="addContactInput" placeholder="Phone" type="tel" pattern="([0-9])+" title="Only Nummbers allowed" required>
                                    <img src="./img/call.svg">
                                </div>
                                <div class="addContactButtons">
                                    <button type="reset" class="cancelButton" onclick="displayNone('addContactPopupBackground'), clearInput()">Cancel 
                                        <svg class="iconSVG" width="14" height="14" viewBox="0 0 14 14" fill="#2A3647">
                                        <path d="M7.06917 7.00008L12.3122 12.2431M1.82617 12.2431L7.06917 7.00008L1.82617 12.2431ZM12.3122 1.75708L7.06817 7.00008L12.3122 1.75708ZM7.06817 7.00008L1.82617 1.75708L7.06817 7.00008Z" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                    <button type="submit" class="createContactButton" >Create contact <img src="./img/buttonCheck.svg"></button>
                                </div>
                            </form>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
