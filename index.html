<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="./img/Capa-1.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="overflow-wrapper">
        <img id="splash-screen" class="logo-big" src="./img/Capa-1.svg" alt="">
    </div>

    <div class="log-in">
            <h1>Log In</h1>
            <div class="separator"></div>
            <form class="credentials">
                <div class="email-credentials">
                    <input type="email" name="" id="mail-login" placeholder="Email" required>
                    <img class="cred-icon" src="./img/mail.svg" alt="">
                </div>

            </form>
    </div>

</body>
</html>
