<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="grundStyle.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="add_task_window.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="./grund.js"></script>
    <script src="./board.js"></script>
    <link rel="shortcut icon" href="./img/Capa-1.svg" type="image/x-icon">
</head>

<body onload="loadContent('navbarBoard'); load()">

    <div w3-include-html="templates/navbar.html"></div>

    <div class="mainContainer">
        <div class="Header">
            <div class="title">Board</div>
            <div class="findAndAddTask">
                <div class="findTaskContainer">
                    <input class="findTask" placeholder="Find Task" type="text">
                    <div class="findeButton">
                        <svg width="2" height="32" viewBox="0 0 2 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 0.5V31.5" stroke="#D1D1D1" />
                        </svg>
                        <svg class="lupe" width="18" height="18" viewBox="0 0 18 18" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.71181 13.2137C4.89463 13.2137 3.35669 12.5843 2.098 11.3256C0.839307 10.0669 0.209961 8.52899 0.209961 6.71181C0.209961 4.89463 0.839307 3.35669 2.098 2.098C3.35669 0.839307 4.89463 0.209961 6.71181 0.209961C8.52899 0.209961 10.0669 0.839307 11.3256 2.098C12.5843 3.35669 13.2137 4.89463 13.2137 6.71181C13.2137 7.44535 13.097 8.13721 12.8636 8.7874C12.6302 9.43758 12.3134 10.0127 11.9133 10.5129L17.5149 16.1145C17.6983 16.2979 17.79 16.5313 17.79 16.8147C17.79 17.0981 17.6983 17.3315 17.5149 17.5149C17.3315 17.6983 17.0981 17.79 16.8147 17.79C16.5313 17.79 16.2979 17.6983 16.1145 17.5149L10.5129 11.9133C10.0127 12.3134 9.43758 12.6302 8.7874 12.8636C8.13721 13.097 7.44535 13.2137 6.71181 13.2137ZM6.71181 11.2131C7.96217 11.2131 9.02497 10.7755 9.90022 9.90022C10.7755 9.02497 11.2131 7.96217 11.2131 6.71181C11.2131 5.46145 10.7755 4.39865 9.90022 3.5234C9.02497 2.64815 7.96217 2.21053 6.71181 2.21053C5.46145 2.21053 4.39865 2.64815 3.5234 3.5234C2.64815 4.39865 2.21053 5.46145 2.21053 6.71181C2.21053 7.96217 2.64815 9.02497 3.5234 9.90022C4.39865 10.7755 5.46145 11.2131 6.71181 11.2131Z"
                                fill="#2A3647" />
                        </svg>
                    </div>
                </div>
                <button class="addTaskButton" id="addTaskButton">Add task</button>
            </div>
        </div>

        <div class="boardContainer">
            <div class="toDoContainer">
                <div class="taskHeader">
                    <div class="taskTitle">To do</div>
                    <div class="taskHeaderAddButton"><svg width="20" height="20" viewBox="0 0 24 25" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                            <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <div id="todoPlaceholder" class="noTask">
                    No task's to do
                </div>
                <div id="toDoList"></div>
            </div>
            <div class="inProgressContainer">
                <div class="taskHeader">
                    <div class="taskTitle">In progress</div>
                    <div class="taskHeaderAddButton"><svg width="20" height="20" viewBox="0 0 24 25" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                            <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <div id="progressPlaceholder" class="noTask">
                    No task's in progress
                </div>
                <div id="progressList"></div>
            </div>
            <div class="awaitFeedbackContainer">
                <div class="taskHeader">
                    <div class="taskTitle">Await feedback</div>
                    <div class="taskHeaderAddButton"><svg width="20" height="20" viewBox="0 0 24 25" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                            <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <div id="feedbackPlaceholder" class="noTask">
                    No feedback awaitet
                </div>
                <div id="feedbackList"></div>
            </div>
            <div class="doneContainer">
                <div class="taskHeader">
                    <div class="taskTitle">Done</div>
                </div>
                <div id="donePlaceholder" class="noTask">
                    No task's done
                </div>
                <div id="doneList"></div>
            </div>
        </div>
    </div>

<div id="task-overlay" class="task-overlay d-none">

</div>


</body>

</html>
